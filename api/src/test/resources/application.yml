spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  cache:
    jcache:
      config: classpath:ehcache.xml

logging.level:
  org.hibernate.type: trace

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

